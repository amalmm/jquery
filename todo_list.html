<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>todo list</title>
		<script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body class="">
	<div id="main" class="container p-2 mt-5" style="max-width:500px">
		<form id="form1">
			<div>
				<h4 class="text-center text-capitalize ">todo list</h4>
			</div>
			<div>
				<input type="text" name="name" class="form-control mb-2">
				<input type="submit" name="submit" class="form-control btn btn-lg btn-info">
			</div>
			<div class="bg-light p-3 rounded mt-4 border-dark">
				<ul id="list"></ul>
			</div>
		</form>
	</div>
	<script type="text/javascript">
		$(document).ready(()=>{

			// event  on submit
			$("#form1").submit(function(event){
			
			event.preventDefault()

			     // get input value
             input  = $("#form1 input[name=name]")

             data = "<li>" + input.val() + "</li>"; 
            
             list = $("#list").append(data);
             
             // reset value
             input.val('');

			});

            // event on remove li
            	$("#list").on("click",'li',function(){
            		$(this).remove()
            		// $(this).attr('class','text-danger')
             	});

		})
	</script>
</body>
</html>
